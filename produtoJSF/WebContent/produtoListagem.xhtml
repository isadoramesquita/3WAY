<?xml version='1.0' encoding='ISO-8859-1' ?> 
<!DOCTYPE HTML >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>JSF JPA Produto</title>
	<style type="text/css">
.tableUpdated {
	width: 90% !important;
	margin: 17px 58px 0 !important;
}

.btnSpace {
	margin: 17px;
}
</style>

</h:head>

<h:body>
	<h:form>
		<p:outputLabel
			value="Login efetuado com sucesso! Bem vindo ao sistema!"></p:outputLabel>
	</h:form>

	<center>
		<h2>
			<h:outputText value="Lista de Produtos Cadastrados" />
		</h2>
	</center>
	<h:form id="produtoForm">
		<h:dataTable id="produtoTable"
			value="#{produtoMB.produtoListDb}" var="produto"
			styleClass="table table-striped tabled-bordered tableUpdated">
			<h:column>
				<f:facet name="header">Código</f:facet>
				<h:outputText value="#{produto.cod}" />
			</h:column>
			<h:column>
				<f:facet name="header">Descrição</f:facet>
				<h:outputText value="#{produto.descricao}" />
			</h:column>
			<h:column>
				<f:facet name="header">Fornecedor</f:facet>
				<h:outputText value="#{produto.fornecedor}" />
			</h:column>
			<h:column>
				<f:facet name="header">Valor</f:facet>
				<h:outputText value="#{produto.valor}" />
			</h:column>
			<h:column>
				<f:facet name="header">Update</f:facet>
				<h:commandButton action="#{produtoMB.paginaEditar(produto)}"
					value="Atualizar" styleClass="btn btn-primary">
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton
					action="#{produtoMB.exlcluirprodutoDb(produto)}"
					value="Deletar" styleClass="btn btn-danger" />
			</h:column>
		</h:dataTable>
		<center>
			<h:commandButton action="novoProduto.xhtml?faces-redirect=true"
				value="Adicionar novo Produto" styleClass="btn btn-success btnSpace" />
		</center>
	</h:form>
</h:body>
</html>
