<?xml version='1.0' encoding='ISO-8859-1' ?> 
<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://xmlns.jcp.org/jsf/core" 
xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>JSF JPA Produto</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }
        .col-sm-updated {
    		padding-top: 7px;    		
        }
         .col-sm-updated a {
         	margin-left: 30px;
        	text-decoration: none !important;
        }
        .col-sm-27 {
        	width: 27% !important;
        }
    </style>
</h:head>
<h:body>
		<center><h2><h:outputText value="Adicionar novo Produto"/></h2></center>
    	<h:form id="schoolBeanForm" styleClass="form-horizontal">  
    	<p:messages id="messages" /> 
    	     
      		<div class="form-group">
            		<h:outputLabel styleClass="control-label col-sm-4">Código:</h:outputLabel>
            	<div class="col-sm-4"><h:outputText value="Auto gerado pelo sistema :)" styleClass="text text-success" /></div>
       		</div>
       			
       		<div class="form-group">
            		<h:outputLabel for="school-descricao" styleClass="control-label col-sm-4">Descrição:</h:outputLabel>
            	<div class="col-sm-4">
                	<h:inputText id="school-descricao" value="#{produtoMB.produto.descricao}" styleClass="form-control" required="true" requiredMessage="A descrição não pode estar vazia" />
           	 	</div>
            		<h:message for="school-descricao" styleClass="text text-danger" />
        	</div>   
        		
        <div class="form-group">
        	<h:outputLabel for="fornecedor" styleClass="control-label col-sm-4">Fornecedor:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="school-fornecedor" value="#{produtoMB.produto.fornecedor}" styleClass="form-control" required="true" requiredMessage="Fornecedor não pode estar vazio" />
            </div>
            <h:message for="school-fornecedor" styleClass="text text-danger" />
        </div>  
        
        <div class="form-group">
        	<h:outputLabel for="school-valor" styleClass="control-label col-sm-4">Valor:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="school-valor" value="#{produtoMB.produto.valor}" styleClass="form-control" required="true" requiredMessage="Valor não pode estar vazio" />
            </div>
            <h:message for="school-valor" styleClass="text text-danger" />
        </div>    
         
        <div class="form-group">
            <div class="col-sm-2 col-sm-27" />
            <div class="col-sm-4">
                <div class="col-sm-2"><h:commandButton value="Salvar" action="#{produtoMB.incluirProdutoDb(produtoMB.produto)}" styleClass="btn btn-success btnWidth" /></div>
                <div class="col-sm-1" />
                <div class="col-sm-updated"><h:outputLink value="produtoListagem.xhtml">Ver lista de produtos</h:outputLink></div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
