<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Primeira tela de Galeria</title>
</h:head>

<h1> Galleria </h1>

<h:form>
<p:galleria value="#{imagesView.images}" var="image" panelWidth="800" panelHeight="500" showCaption="true">
    <p:graphicImage name="/nature/#{image}" alt="Image Description for #{image}" title="#{image}"/>
</p:galleria>
</h:form>

</html>
