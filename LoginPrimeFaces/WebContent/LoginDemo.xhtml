<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Primeira tela de Login</title>
</h:head>


<h:form>
<div align="center">
	<h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();"
		title="login">
		<p:graphicImage name="/imagens/login2.jpg"  width="300" height="110"/>
	</h:outputLink>
	</div>

	<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

	 <p:dialog header="Login" widgetVar="dlg" resizable="false">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{userLogin.username}" required="true" label="username" />
 
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{userLogin.password}" required="true" label="password" />
 
            <f:facet name="footer">
                <p:commandButton value="Login" update="growl" actionListener="#{userLogin.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
			</f:facet>
		</h:panelGrid>
	</p:dialog>
	<style>
            body{
                background-image: url("#{resource['imagens/']}");
                width:100%;
                height:100%;
                background-repeat: no-repeat;                
            }
        </style>
</h:form>

<script type="text/javascript">
	function handleLoginRequest(xhr, status, args) {
		if (args.validationFailed || !args.loggedIn) {
			PF('dlg').jq.effect("shake", {
				times : 5
			}, 100);
		} else {
			PF('dlg').hide();
			$('#loginLink').fadeOut();
		}
	}
</script>


</html>
