<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	 <title>JSF JPA Crud</title>
</h:head>

<h:body>

		<ui:composition template="/restrito/template/layout.xhtml">
		<ui:define name="content">
			
		<center>
		<h2><h:outputText value="Adicionar novo Usuário"/></h2>
		</center>
    	<h:form id="schoolBeanForm" styleClass="form-horizontal">  
    	<p:messages id="messages" /> 
    	     
       			
       		<div class="form-group">
            		<h:outputLabel for="school-name" styleClass="control-label col-sm-4">Nome Usuário:</h:outputLabel>
            	<div class="col-sm-4">
                	<h:inputText id="school-name" value="#{usuarioManagedBean.usuario.nomeUsuario}" styleClass="form-control" required="true" requiredMessage="O Nome de Usuário não pode estar vazio" />
           	 	</div>
            		<h:message for="school-name" styleClass="text text-danger" />
        	</div>   
        		
        <div class="form-group">
        	<h:outputLabel for="matricula" styleClass="control-label col-sm-4">Matricula:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="school-matricula" value="#{usuarioManagedBean.usuario.matricula}" styleClass="form-control" required="true" requiredMessage="matricula não pode estar vazio" />
            </div>
            <h:message for="school-matricula" styleClass="text text-danger" />
        </div>  
        
        <div class="form-group">
        	<h:outputLabel for="school-senha" styleClass="control-label col-sm-4">Senha:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="school-senha" value="#{usuarioManagedBean.usuario.senha}" styleClass="form-control" required="true" requiredMessage="senha não pode estar vazio" />
            </div>
            <h:message for="school-senha" styleClass="text text-danger" />
        </div>    
         
        <div class="form-group">
            <div class="col-sm-2 col-sm-27" />
            <div class="col-sm-4">
                <div class="col-sm-2"><h:commandButton value="Salvar" action="#{usuarioManagedBean.incluirUsuarioDb(usuarioManagedBean.usuario)}" styleClass="btn btn-success btnWidth" /></div>
                <div class="col-sm-1" />
                <div class="col-sm-updated"><h:outputLink value="listagemUsuario.xhtml">Ver lista de usuários</h:outputLink></div>
            </div>
        </div>
    </h:form>
    </ui:define>
    </ui:composition>
</h:body>
</html>
